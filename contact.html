<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./resources/CSS/contactMe.css">
    </head>

    <body>
        <header>
            <a href="index.html"><img class="milogo" src="./resources/images/Logos/Mi.png"></a>
            <nav>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="infosAboutMi">
                <article>
                    <h2>Contact</h2>
                    <p>Have an interesting project? Let me here about it!</p>
                    <br>
                    <form method="POST" action="https//server1">
                        <label for="email ">E-Mail:</label>
                        <br>
                        <br>
                        <input class="email" type="text" id="email" name="email" required >
                        <br>
                        <br>
                        <br>
                        <label for="message ">Your message:</label>
                        <br>
                        <br>
                        <textarea id="message" name="message" required rows="10" cols="40"></textarea>
                        <br>
                        <br>
                        <input type="submit" value="Send">
                    </form>
                </article>
            </section>
        </main>

        <footer>
            <p>Back to top</p>
        </footer>
    </body>
</html>
